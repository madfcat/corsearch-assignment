query rentalStations {
  vehicleRentalStations {
    allowDropoff
    allowDropoffNow
    allowOverloading
    allowPickup
    allowPickupNow
    id
    lat
    lon
    name
    operative
    realtime
    stationId
    capacity
    availableVehicles {
      total
      byType {
        count
        vehicleType {
          formFactor
          propulsionType
        }
      }
    }
    availableSpaces {
      byType {
        count
        vehicleType {
          formFactor
          propulsionType
        }
      }
      total
    }
  }
}
