query planConnection($originLat: CoordinateValue!, $originLon: CoordinateValue!, $destinationLat: CoordinateValue!, $destinationLon: CoordinateValue!) {
  planConnection(
    origin: {location: {coordinate: {latitude: $originLat, longitude: $originLon}}}
    destination: {location: {coordinate: {latitude: $destinationLat, longitude: $destinationLon}}}
  ) {
    edges {
      node {
        elevationLost
        elevationGained
        duration
        emissionsPerPerson {
          co2
        }
        walkDistance
        walkTime
        legs {
          id
          duration
          mode
          distance
          start {
            scheduledTime
          }
          end {
            scheduledTime
          }
          realtimeState
          legGeometry {
            length
            points
          }
          from {
            stop {
              lon
              name(language: "en")
              code
              lat
              vehicleMode
            }
          }
          to {
            stop {
              name
              code
              lat
              lon
              vehicleMode
            }
          }
          intermediateStops {
            code
            desc(language: "en")
          }
          route {
            longName(language: "en")
            shortName
          }
        }
        waitingTime
        start
        numberOfTransfers
        generalizedCost
        end
      }
    }
  }
}
