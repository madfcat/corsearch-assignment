query vehicleParkings {
  vehicleParkings {
    id
    bicyclePlaces
    anyCarPlaces
    carPlaces
    capacity {
      bicycleSpaces
      carSpaces
      wheelchairAccessibleCarSpaces
    }
    lat
    lon
    name(language: "en")
    realtime
    wheelchairAccessibleCarPlaces
    tags
    state
    openingHours {
      osm
    }
  }
}
